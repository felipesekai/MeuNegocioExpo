name: Node.js CI

on:
  pull_request:
    branches: ["main"]

env:
  NODE_VERSION: 16.x

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
      - run: yarn
      - run: yarn build --if-present
      - run: yarn test
